{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Add Record</h1>
<br/>

<form method="POST" action="{% url 'add_record' %}?table={{ table }}">
	{% csrf_token %}

	{{ form.as_p }}

<br/>
  <button type="submit" class="btn btn-secondary">Add Record</button>

    {% if table == 'table1' %}
        <a href="{% url 'home'%}" class="btn btn-secondary">Back</a>

    {% else %}
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    {% endif %}


</form>

</div>

{% endblock %}
